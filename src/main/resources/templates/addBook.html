<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div>
    <h2>New Book</h2>
    <div>
        <form action="#" th:action="@{/addBookToList}" th:object="${book}" method="post">
            <div>
                <div>
                    <label for="id">Id</label>
                    <input type="number" th:field="*{id}" id="id" placeholder="Id">
                </div>
                <div>
                    <label for="title">Title</label>
                    <input type="text" th:field="*{title}"  id="title" placeholder="Title">
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" th:field="*{author}"  id="author" placeholder="Author">
                </div>
            </div>
            <div>
                <div>
                    <input type="submit" value="Add Book">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
